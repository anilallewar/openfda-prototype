<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF8">
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="bower_components/d3/d3.js"></script>
	<script type="text/javascript" src="scripts/services/openFDASvc.js"></script>
	<script type="text/javascript" src="scripts/services/FoodEnforcement.js"></script>
	<script type="text/javascript" src="scripts/services/StateMap.js"></script>
	<script type="text/javascript" src="scripts/services/main.js"></script>
	<style type="text/css">
		.state 
		{
			fill:#E0E0E0;
			stroke:#646464;
			stroke-width:1;
			stroke-opacity:1;
		}

		.territory
		{
			opacity:0;
			fill:#E0E0E0;
			stroke:#646464;
			stroke-width:1;
			stroke-opacity:1;
		}

		.territoryborder
		{
			opacity:0;
			fill:none;
			stroke:#A9A9A9;
			stroke-width:2;
		}

		.border
		{
			opacity:1;
			fill:none;
			stroke:#A9A9A9;
			stroke-width:2;
		}

		.circle
		{
		   opacity:1;
		   fill:#E0E0E0;
		   stroke:#646464;
		   stroke-width:1;
		}
	</style>
</head>
<body ng-app="app">
	<div ng-controller="mainCtrl">
		<h1>Food recall enforcement report</h1>
		<h2>Distribution across states</h2>
		<form>Reason for recall : <input type="text" ng-model="criteria"></text><button type="submit" ng-click="reload();">Reload</button></form><br>
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="959" height="593" id="usstates">	</svg>
	</div>
</body>
</html>
